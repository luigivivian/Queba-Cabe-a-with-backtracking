    function check(){ //metodo para verificar se há vitoria
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                var a = pecas[i][j];
                var b = final[i][j];
                if(a !== b){
                    return false;
                }
            }
        }
        return true;
    }

    function undo(){//voltar jogadas, metodo utilizado para o algoritmo nao se perder na resolução

        }else{
            var x,y;
            x = zeroX.pop();
            y = zeroY.pop();
            pecas[y][x] = document.querySelector(idss);

            x = jogadasX.pop();
            y = jogadasY.pop();
            pecas[y][x] = document.querySelector("#n0");
            organizar();
        }
    }

    function iniciarGame(){ //Iniciar jogo
        var getJogo = getGame();    //pegando um jogo aleatorio dentre as 15 opções
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                pecas[i][j] = getJogo[i][j];
            }
        }
        organizar();
    }

    function resolver(){ //metodo para resolver

            alert('Inicie o jogo !');
            return;
        }
        if(jogadasIDS.length != 0){ //se houver jogadas da pilha elas sao voltadas (undo) para o algoritmo nao se perder

            return;
        }
        resolv = true;
        console.log(backID.length);

}
